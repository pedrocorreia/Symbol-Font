<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ink-Icons Sampler</title>
  <meta name="description" content="">
  <meta name="author" content="ink, cookbook, recipes">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.0.2/css/ink.min.css">
<link rel="stylesheet" type="text/css" href="css/symbol-font.css">
<style>
.p16 { font-size: 16px !important; }
.p18 { font-size: 18px !important; }
.p20 { font-size: 20px !important; }
.p22 { font-size: 22px !important; }
.p24 { font-size: 24px !important; }
.p26 { font-size: 26px !important; }
.p28 { font-size: 28px !important; }
.p30 { font-size: 30px !important; }
.p32 { font-size: 32px !important; }
.p34 { font-size: 34px !important; }
.p36 { font-size: 36px !important; }
.p38 { font-size: 38px !important; }
.p40 { font-size: 40px !important; }
.round { border-radius: 100% 100%; }

</style>

</head>

<body>
  <div class="ink-grid top-space">
    <div class="column-group half-top-space">
        <div class="all-33 small-100 tiny-100">
            <div class="column-group">
                <div class="all-50 align-center"><a href="#" class="ink-button"> <span class="sf sf-arrow-down"></span></a></div>
                <div class="all-50 align-center"><button class="ink-button green"> <span class="sf sf-arrow-up"></span></button></div>
            </div>
        </div>
        <div class="all-33 small-100 tiny-100">
            <div class="column-group">
                <div class="all-50 align-center"><button class="ink-button orange"> <span class="sf sf-arrow-left"></span></button></div>
                <div class="all-50 align-center"><button class="ink-button red"> <span class="sf sf-arrow-right"></span></button></div>
            </div>
        </div>
        <div class="all-33 small-100 tiny-100">
            <div class="column-group">
                <div class="all-50 align-center"><button class="ink-button blue"> <span class="sf sf-alarm-clock-o"></span></button></div>
                <div class="all-50 align-center"><button class="ink-button black"> <span class="sf sf-alarm-clock"></span></button></div>
            </div>
        </div>
    </div>
    <div class="column-group half-top-space">
        <div class="all-33 small-100 tiny-100">
            <div class="column-group">
                <div class="all-50 align-center"><a href="#" class="ink-button"> <span class="sf sf-player-play"></span></a></div>
                <div class="all-50 align-center"><button class="ink-button green"> <span class="sf sf-player-pause"></span></button></div>
            </div>
        </div>
        <div class="all-33 small-100 tiny-100">
            <div class="column-group">
                <div class="all-50 align-center"><button class="ink-button orange"> <span class="sf sf-player-rew"></span></button></div>
                <div class="all-50 align-center"><button class="ink-button red"> <span class="sf sf-player-ff"></span></button></div>
            </div>
        </div>
        <div class="all-33 small-100 tiny-100">
            <div class="column-group">
                <div class="all-50 align-center"><button class="ink-button blue"> <span class="sf sf-player-replay"></span></button></div>
                <div class="all-50 align-center"><button class="ink-button black"> <span class="sf sf-player-shuffle"></span></button></div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
