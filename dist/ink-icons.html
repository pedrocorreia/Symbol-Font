<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Quick start</title>
    <meta name="description" content="">
    <meta name="author" content="ink, cookbook, recipes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Place favicon.ico and apple-touch-icon(s) here  -->
    <link rel="shortcut icon" href="http://cdn.ink.sapo.pt/3.0.0/img/favicon.ico">
    <!-- load inks css from the cdn -->
    <link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.0.2/css/ink.min.css">
    <link rel="stylesheet" type="text/css" href="./css/ink-icons.css">

    <style type="text/css">

        * {
            color: #000 !important;
        }

    </style>

</head>
<body>
    <div class="ink-grid">
        <div class="column-group gutters">
                <div class="all-100 medium- small-">
                    <span class="ii ii-triangle-down"></span>
                    <span class="ii ii-triangle-up"></span>
                    <span class="ii ii-triangle-left"></span>
                    <span class="ii ii-triangle-right"></span>

                    <span class="ii ii-arrow-down"></span>
                    <span class="ii ii-arrow-up"></span>
                    <span class="ii ii-arrow-left"></span>
                    <span class="ii ii-arrow-right"></span>

                    <span class="ii ii-chevron-down"></span>
                    <span class="ii ii-chevron-up"></span>
                    <span class="ii ii-chevron-left"></span>
                    <span class="ii ii-chevron-right"></span>

                    <span class="ii ii-square"></span>
                    <span class="ii ii-square-minus"></span>
                    <span class="ii ii-square-plus"></span>

                    <span class="ii ii-stroke-square"></span>
                    <span class="ii ii-stroke-minus"></span>
                    <span class="ii ii-stroke-plus"></span>

                    <span class="ii ii-sapo"></span>
                </div>
        </div>
    </div>
</body>
</html>
